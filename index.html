    <h3>烏克麗麗</h3>
    <p>　烏克麗麗（英語：ukulele；國際音標：/ˌʔukuˈlele/，翻譯為夏威夷吉他、四絃琴，音譯為烏克麗麗、悠可力力、尤克里里），在英國等地則拼為ukelele（英語發音：/ˌjuːkəˈleɪliː/），簡稱uku或uke，彈奏者稱ukuer或uker，是一種夏威夷的撥弦樂器，歸屬在魯特琴樂器一族，通常有4條絃。</p>
